<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私人博成网站</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('微信图片_20241228212521.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5); /* 调整透明度 */
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            padding: 20px;
        }
        td {
            color: #dfe914; /* 白金色 */
        }
        a {
            color: blue; /* 蓝色 */
        }
        .heart {
            position: fixed;
            background-color: red;
            transform: rotate(45deg);
            animation: fall 5s linear forwards, fadeOut 5s forwards;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: -10px;
        }
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 1;
            }
        }
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        .boc {
            position: absolute;
            animation: fadeOut 5s forwards;
        }
        .trail {
            position: absolute;
            width: 10px;
            height: 10px;
            background: linear-gradient(to right, red, yellow);
            border-radius: 5px;
            animation: fadeOut 5s forwards;
        }
        .score {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: black;
        }
        .score-display {
            position: absolute;
            font-size: 24px;
            color: black;
            background-color: white;
            padding: 5px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <hr>
        <table border="5" width="100%" style="border-color: rgb(56, 8, 89);" style="background-color: rgba(249, 232, 232, 0.5);"> <!-- 调整透明度 -->
            <tr>
                <th>名称</th>
                <th>链接</th>
            </tr>
            <tr>
                <td>VPN网址</td>
                <td><a href="https://m.bj1ch.com/" target="_blank">点我</a></td>
            </tr>
            <tr>
                <td>博成的秘密花园1</td>
                <td><a href="https://x.com/search?q=r18&src=typed_query" target="_blank">点我</a></td>
            </tr>
            <tr>
                <td>博成的秘密花园2</td>
                <td><a href="https://cn.pornhub.com/" target="_blank">点我</a></td>
            </tr>
            <tr>
                <td>博成的秘密花园3</td>
                <td><a href="https://dimtown.com/" target="_blank">点我</a></td>
            </tr>
            <tr>
                <td>博成的秘密花园4</td>
                <td><a href="https://asmr-300.com/works" target="_blank">点我</a></td>
            </tr>
        </table>
    </div>
    <div class="score">Score: 0</div>
    <div class="score-display" id="score-display">Score: 0</div>
    <script>
        let score = 0;

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            const size = Math.random() * 40 + 10; // 随机大小，最小10，最大50
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animationDuration = `${Math.random() * 2 + 3}s`;

            const before = document.createElement('div');
            before.style.width = `${size}px`;
            before.style.height = `${size}px`;
            before.style.top = `-${size / 2}px`;
            before.style.left = '0';
            before.style.position = 'absolute';
            before.style.backgroundColor = 'red';
            before.style.borderRadius = '50%';

            const after = document.createElement('div');
            after.style.width = `${size}px`;
            after.style.height = `${size}px`;
            after.style.top = '0';
            after.style.left = `-${size / 2}px`;
            after.style.position = 'absolute';
            after.style.backgroundColor = 'red';
            after.style.borderRadius = '50%';

            heart.appendChild(before);
            heart.appendChild(after);

            document.body.appendChild(heart);
        }
        setInterval(createHeart, 100); // 增加生成爱心的频率

        function createBoc(event) {
            const boc = document.createElement('div');
            boc.className = 'boc';
            boc.innerText = '博成';
            const offsetX = Math.random() * 20 - 10; // 随机偏移量，范围在 -10 到 10 之间
            const offsetY = Math.random() * 20 - 10; // 随机偏移量，范围在 -10 到 10 之间
            const rotation = Math.random() * 360; // 随机旋转角度
            const fontSize = Math.random() * 10 + 20; // 随机字体大小，范围在 20 到 30 之间
            const colors = ['red', 'blue', 'green', 'purple', 'orange'];
            const color = colors[Math.floor(Math.random() * colors.length)]; // 随机颜色
            boc.style.left = `${event.clientX + offsetX}px`;
            boc.style.top = `${event.clientY + offsetY}px`;
            boc.style.transform = `rotate(${rotation}deg)`;
            boc.style.fontSize = `${fontSize}px`;
            boc.style.color = color;
            document.body.appendChild(boc);
            setTimeout(() => {
                boc.remove();
            }, 5000);

            // 检查碰撞
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach(heart => {
                const heartRect = heart.getBoundingClientRect();
                const bocRect = boc.getBoundingClientRect();
                if (
                    bocRect.left < heartRect.right &&
                    bocRect.right > heartRect.left &&
                    bocRect.top < heartRect.bottom &&
                    bocRect.bottom > heartRect.top
                ) {
                    score++;
                    document.querySelector('.score').innerText = `Score: ${score}`;
                    heart.remove(); // 碰撞后移除爱心
                }
            });
        }

        document.addEventListener('click', createBoc);
        document.addEventListener('contextmenu', (event) => {
            event.preventDefault();
            createBoc(event);
        });

        let isDrawing = false;

        function createTrail(event) {
            if (!isDrawing) return;
            const trail = document.createElement('div');
            trail.className = 'trail';
            trail.style.left = `${event.clientX}px`;
            trail.style.top = `${event.clientY}px`;
            document.body.appendChild(trail);
            setTimeout(() => {
                trail.remove();
            }, 5000);
        }

        document.addEventListener('mousedown', (event) => {
            if (event.button === 0) {
                isDrawing = true;
                createTrail(event);
                document.addEventListener('mousemove', createTrail);
            }
        });

        document.addEventListener('mouseup', () => {
            isDrawing = false;
            document.removeEventListener('mousemove', createTrail);
        });

        let scoreDisplayTimeout;

        document.addEventListener('mousedown', (event) => {
            if (event.button === 2) {
                const scoreDisplay = document.getElementById('score-display');
                scoreDisplay.style.left = `${event.clientX + 10}px`;
                scoreDisplay.style.top = `${event.clientY + 10}px`;
                scoreDisplay.innerText = `Score: ${score}`;
                scoreDisplay.style.display = 'block';
                clearTimeout(scoreDisplayTimeout);
                scoreDisplayTimeout = setTimeout(() => {
                    scoreDisplay.style.display = 'none';
                }, 5000);
            }
        });

        window.addEventListener('beforeunload', () => {
            score = 0;
        });
    </script>
</body>
</html>
